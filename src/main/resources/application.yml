spring:
  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.xml
    enabled: false
  h2:
    console:
      enabled: true
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        generate_statistics: true
        order_inserts: true
        order_update: true
        jdbc:
          batch_size: 1000
